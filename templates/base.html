{% load staticfiles %}

<html>
        <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <title>Note App</title>
            <link rel="stylesheet" href="{% static '../static/css/foundation.min.css' %}">
            <link rel="stylesheet" href="{% static '../static/css/app.css' %}">
        </head>
        <body>
            <!-- Start Top Bar -->
            <div class="top-bar">
                <div class="top-bar-left">
                    <ul class="menu">
                        <li class="menu-text">
                            {% if user.is_authenticated %}
                                <a href="{% url 'note_list' %}">Note App</a>
                            {%  else %}
                                <a href="{% url 'login' %}">Note App</a>
                            {% endif %}
                        </li>

                        {% if user.is_authenticated %}
                        <li><a href="{% url 'logout' %}">Выход</a></li>
                        {% else %}
                            <li><a href="{% url 'login' %}">Login</a></li>
                            <li><a href="{% url 'register' %}">Register</a></li>
                        {% endif %}

                    </ul>
                </div>
            </div>
            <!-- End Top Bar -->

            <div class="callout large primary">
              <div class="row column text-center">
                <h1>Note App</h1>
                <h2 class="subheader">Such a Simple Superhero Notes App</h2>
              </div>
            </div>


            {% block content %}
            {% endblock %}

            <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
            <script src="http://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
            <script>
                $(document).foundation();
            </script>
        </body>
    </html>
